name: CI

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install kitchen dependencies
        run: cd kitchen && npm ci

      - name: Audit root dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit kitchen dependencies
        run: cd kitchen && npm audit --audit-level=high
        continue-on-error: true

      - name: Run plugin tests with coverage
        run: npm run test:coverage

      - name: Build Kitchen app
        run: cd kitchen && npm run build

      - name: Run Kitchen tests
        run: npm run test:kitchen

      - name: Run smell-check
        run: npm run smell-check
