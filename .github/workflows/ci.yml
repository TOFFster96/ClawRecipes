name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install kitchen dependencies
        run: cd kitchen && npm ci

      - name: Run Kitchen tests
        run: npm run test:kitchen

      - name: Audit root dependencies
        run: npm audit --audit-level=critical

      - name: Audit kitchen dependencies
        run: cd kitchen && npm audit --audit-level=critical
